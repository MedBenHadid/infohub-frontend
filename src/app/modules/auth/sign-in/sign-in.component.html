<p-card header="Connexion" styleClass="sign-in-card">
    <form >
      <div class="p-field">
        <label for="email" class="p-d-block">Email</label>
        <input
          pInputText
          id="email"
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Entrez votre email"
          required
          class="p-d-block ml-4"
        />
      </div>
  
      <div class="p-field">
        <label for="password" class="p-d-block">Mot de passe</label>
        <input
          pInputText
          id="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Entrez votre mot de passe"
          required
          class="p-d-block ml-4"
        />
      </div>
  
      <div class="p-d-flex p-jc-center">
        <button pButton type="submit" (click)="signIn()" label="Se connecter" icon="pi pi-sign-in"></button>
      </div>
    </form>
  </p-card>
